<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafes:</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body class="text-center text-bg-dark">
    <div class="d-flex h-100 text-center text-bg-dark">
      <div class="cover-container d-flex w-100 h-130 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0">☕Cafe Land☕</h3>
          </div>
        </header>

        <main class="px-3">
          <h1>Welcome</h1>
          <p class="lead">
            In our website you can read about the top cafes in London
          </p>
          <p class="lead">
            <a href="/add" class="btn btn-primary">Add a New Cafe</a>
          </p>
        </main>

        <footer class="mt-auto text-white-50"></footer>
      </div>
      <script
        src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>

      <scribe-shadow
        id="crxjs-ext"
        style="
          position: fixed;
          width: 0px;
          height: 0px;
          top: 0px;
          left: 0px;
          z-index: 2147483647;
          overflow: visible;
          visibility: visible;
        "
      ></scribe-shadow>
    </div>

    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for cafe in cafes %}
          <div class="col">
            <div class="card shadow-sm">
              <a href="{{ url_for('cafe_details', cafe_id=cafe.id) }}">
                <img
                  src="{{ cafe.img_url }}"
                  class="card-img-top"
                  alt="Image of {{ cafe.name }}"
                />
              </a>
              <div class="card-body">
                <a
                  href="{{ url_for('cafe_details', cafe_id=cafe.id) }}"
                  class="text-decoration-none"
                >
                  <h5 class="card-title custom-title">{{ cafe.name }}</h5>
                </a>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="btn-group">
                  <a
                    href="{{ url_for('delete_cafe', cafe_id=cafe.id) }}"
                    class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete this cafe?')"
                  >
                    Delete
                  </a>
                  <a href="/update/{{ cafe.id }}" class="btn btn-warning">
                    Update
                  </a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
