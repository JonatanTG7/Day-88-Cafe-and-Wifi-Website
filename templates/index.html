<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafes:</title>
</head>
<body>

<h1>Cafes</h1>

{% for cafe in cafes %}
  <div class="cafe">
    <h3>{{ cafe.name }}</h3>
    <p>{{ cafe.location }}</p>
    <p><img src="{{ cafe.img_url }}" alt="Cafe Image" style="width: 200px;"></p>
    
    <a href="{{ url_for('delete_cafe', cafe_id=cafe.id) }}" 
    class="btn btn-danger" 
    onclick="return confirm('Are you sure you want to delete this cafe?')">Delete</a>

    <a href="/update/{{ cafe.id }}" class="btn btn-warning">Update</a>
{% endfor %}

<a href="/add" class="btn btn-primary">Add a New Cafe</a>

</body>
</html>
