<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ cafe.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  
  <body class="text-center text-bg-dark">
    <div class="container py-5">
      <h1>{{ cafe.name }}</h1>
      <p>{{ cafe.location }}</p>
      <img src="{{ cafe.img_url }}" alt="{{ cafe.name }}" class="img-fluid mb-3">

      <!-- כפתור ל-Google Maps -->
      <div>
        <a href="{{ cafe.map_url }}" target="_blank" class="btn btn-success mt-3">View on Google Maps</a>
      </div>
      
      <div>
        <a href="{{ url_for('show_all_cafes') }}" class="btn btn-primary mt-3">Back to Cafes</a>
      </div>
    </div>
  </body>
</html>
